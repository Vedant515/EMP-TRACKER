<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <link rel="stylesheet" href="emp.css">
</head>
<body>
    <div class="page-wrapper">
    
        <header class="main-header">
            <div class="profile-section">
             
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="profile-icon">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                </svg>
                   <span id="navbar-username">Loading...</span>
            </div>
            <button id="logout-button" class="logout-button">
                <span>LogOut</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logout-icon">
                    <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75h-6V5.25h6V9A.75.75 0 0 0 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.22l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </header>

     
        <div class="content-grid">

    <div class="card">
      <div class="card-header">
    <h1>Select a Skill & Give Rating</h1></div>
    <label for="skillSelect">Choose a skill:</label>
    <select id="skillSelect">
      <option value="">-- Select Skill --</option>
    </select>
    <div id="starRating" class="stars"></div>
    <button onclick="rateSkill()">Rate Skill</button>

     <h2>Rated Skills</h2>
    <table id="ratedSkillsTable"  class="data-table">
      <thead>
        <tr >
                            <th class="table-header">Skill</th>
                            <th class="table-header">Rating</th>
                            <th class="table-header">Date</th>

                        </tr>
      </thead>
      <tbody></tbody>
    </table>
   </div>
   <div class="card">
    <div class="card-header"><h2>Assigned Tasks</h2></div>
    <table id="taskTable" class="data-table">
      <thead>

         <tr >
                            <th class="table-header">Task</th>
                            <th class="table-header">Start Date</th>
                            <th class="table-header">End Date</th>
                            <th class="table-header">Status</th>

                        </tr>
      </thead>
      <tbody class="table-body" id="employee-table-body"></tbody>
    </table>
 </div>

   <div class="card">
    <div class="card-header"> <h2>Skill Improvement Graph</h2> </div>
    <canvas id="skillProgressChart" width="400" height="200"></canvas>
    </div>

<div id="add-skill-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-skill-modal-button">&times;</button>
            <form id="skillform">
            <h3 class="modal-title">Edit Status</h3>
            <div class="form-fields">

                    <select id="edit-select-status" class="input-field select-field">
                         <option value="pending">pending</option>
                        <option value="completed">completed</option>

                    </select>
            </div>
            <button type="submit" id="submit-skill-button" class="submit-button" >
                Submit
            </button>
            </form>
        </div>
    </div>

        </div>
        </div>
          <h4 id="madeby">Made By Vedant & Krushna</h4>

<style>
  #madeby{
    padding-top: 60px;
    color: #0298D9;

  }</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="emp.js"></script>
</body>
</html>
