<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>

    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="page-wrapper">
  
        <header class="main-header">
            <div class="profile-section">
               
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="profile-icon">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                </svg>
                        <span id="navbar-username">Loading...</span>
            </div>
            <nav class="main-nav">
                <a href="emp-manage.html"><button class="nav-button">Employees</button></a>
                <a href="skill.html"><button class="nav-button ">Skills</button></a>
                <a href="task.html"><button class="nav-button active">Task assignment</button></a>
                   <a href="newok.html"><button class="nav-button ">Skill Rating</button></a>
            </nav>
              <button id="logoutBtn" class="logout-button">
                <span class="logout-text">Logout</span>
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logout-icon">
                    <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75h-6V5.25h6V9A.75.75 0 0 0 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.22l-1.72-1.72a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </header>

    
        <h2 class="section-title">Assign New Task</h2>

        <div class="form-card">
            <div class="form-fields">
                <input type="hidden" id="editId" />
                <div class="form-group">
                    <label for="task-name" class="form-label">Task Name</label>
                    <input type="text" id="task-name" placeholder="Enter Task Name" class="input-field">
                </div>
                <div class="form-group">
                    <label for="select-employeee" class="form-label">Select Employee</label>
                    <select id="select-employee" class="input-field select-field">
                   
                        
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" id="start-date" class="input-field">
                </div>
                <div class="form-group">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" id="end-date" class="input-field">
                </div>
            </div>
            <button id="assign-task-button" class="assign-button">
                Assign Task
            </button>
        </div>

   
        <h3 class="section-subtitle">Assigned Tasks Overview</h3>
        <div class="table-card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="table-header">Task Name</th>
                        <th class="table-header">Assigned To</th> 
                        <th class="table-header">Start Date</th>
                        <th class="table-header">End Date</th>
                        <th class="table-header">Status</th>
                        <th class="table-header">Actions</th>
                    </tr>
                </thead>
                <tbody id="assigned-tasks-table-body" class="table-body">
                    <!-- Example Task Row -->
                    <tr class="table-row">
                        <td class="table-data">Project Alpha</td>
                        <td class="table-data">Emp 1</td>
                        <td class="table-data">2023-01-15</td>
                        <td class="table-data">2023-03-30</td>
                        <td class="table-data">completed</td>
                        <td class="table-data action-cell">
                                 <button class="edit-button" class="table-data"
                                 data-id="${skill._id}" 
                                 data-name="${skill.name}"
                                 data-description="${skill.description}">
                                   Edit
                                  </button>
                                          <button 
                                          class="delete-button" class="table-data"
                                          data-id="${skill._id}" 
                                          data-name="${skill.name}">Delete</button>                
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div id="task-context-menu" class="context-menu">
        <button id="edit-task-button" class="context-menu-button">Edit Task</button>
        <button id="delete-task-button" class="context-menu-button">Delete Task</button>
    </div>


    <div id="edit-task-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="close-edit-task-modal-button">&times;</button>
             <form id="taskform">
            <h3 class="modal-title">Edit Task</h3>
            <div class="form-fields">
                <div class="form-group">
                    <label for="edit-task-name" class="form-label">Task Name</label>
                    <input type="text" id="edit-task-name" class="input-field">
                </div>
                <div class="form-group">
                    <label for="edit-select-employee" class="form-label">Assigned Employee</label>
                    <select id="edit-select-employee" class="input-field select-field">
                        <option value="Emp 1">Emp 1</option>
                        <option value="Emp 2">Emp 2</option>
                        <option value="Emp 3">Emp 3</option>
                        <option value="Emp 4">Emp 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-start-date" class="form-label">Start Date</label>
                    <input type="date" id="edit-start-date" class="input-field">
                </div>
                <div class="form-group">
                    <label for="edit-end-date" class="form-label">End Date</label>
                    <input type="date" id="edit-end-date" class="input-field">
                </div>
            </div>
            <button type="submit" id="save-task-changes-button" class="assign-button">
                Save Changes
            </button>
            </form>
        </div>
    </div>
 <h4 id="madeby">Made By Vedant & Krushna</h4>

  #madeby{
    padding-top: 60px;
    color: #0298D9;

  }</style>

    <script src="task.js"></script>
</body>
</html>
