    <div id="editPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 ">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md" id="lala">
      <h2>Edit Employee</h2>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <div class="mb-3" id="namesec">
          <label>Name:</label>
          <input type="text" id="editName"  class="infonmrs"/>
        </div>
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" id="editEmail" class="infonmrs"/>
        </div>
        <div class="mb-3">
          <label>Role:</label>
          <input type="text" id="editRole" class="infonmrs"/>
        </div>
        <div class="mb-3">
          <label>Status:</label>
          <select id="editStatus" class="infonmrs">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        
                    </select>
          
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeEditPopup()" id="cancle-btn">Cancel</button>
          <button type="submit" id="save-btn">Save</button>
        </div>
      </form>
    </div>
